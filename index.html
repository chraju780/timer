<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <h1 class="heading d-flex d-block " >Timer</h1>
    <div class="wrapper">
        <div class="input d-flex d-block">
            <input type="number"  name="" id="minute" placeholder="min" max=59 min=0>
            <input type="number" name="" id="second" placeholder="sec" max=59 min=0>
        </div>
        <div class="buttons d-flex d-block">
            <button id="reset" class="btn btn-lg btn-danger" onclick="reset()">Reset</button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
